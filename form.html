    <title>Examen_CV | FORMULARIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <!-- Titulo-->
    <title> DATOS  DE MANTENIMIENTO</title>

        <!-- formulario-->

        
        <form>
            <label for="date">Fecha:</label><br>
            <input type="date" id="date" name="date"  value="2021-12-02" ><br>
            <label for="taller">Nombre del taller : </label><br>
            <input type="text" id="n_taller" name="n_taller" >
            <label for="costos">Costos: </label><br>
            <input type ="number" id="costos" name="costos"><br>
            <label for="Kilometraje">Kilometraje: </label><br>
            <input type ="number" id="kilometraje" name="n_kilometros"><br>
            
            <p>Seleccionar Tipo de Mantenimiento: </p>

            <div>
            <input type="radio" id="m_preventivo" name="preventivo" value="preventivo"
                    checked>
            <label for="preventivo">Preventivo</label>
            </div>

            <div>
            <input type="radio" id="m_correctivo" name="correctivo" value="correctivo">
            <label for="correctivo">Correctivo</label>
            </div>

            <div>
                <label for="observaciones">Observaciones:</label>

                <textarea id="observaciones" name="observaciones" rows="4" cols="50">
                
             </textarea>


            </div>
            <input type="checkbox" id="aceite" name="aceite" value="aceite">
            <label for="vehicle1"> Cambio de Aceite</label><br>
            <input type="checkbox" id="frenos" name="frenos" value="frenos">
            <label for="vehicle2"> Frenos</label><br>
            <input type="checkbox" id="llantas" name="llantas" value="llantas">
            <label for="vehicle3"> Llantas</label>

            <div>
                <input type="submit"  id="enviar" value="Submit">
            </div>

        </form>
  
    
</body>
