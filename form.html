    <link rel="shortcut icon" href="~/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">       
</head>
    <body class="bg-dark p-4"> 
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11">
            <div class="text-center">
              <img src="assets\img\logo_car.png" class="mx-auto d-block mb-4 p-1">
            </div>
            <h3 class="text-center text-warning">CONTROL DE MANTENIMIENTO</h3>
            <p class="blue-text text-center text-white">Llene el formulario a continuación<br> sólo necesita de unos pocos minutos.</p>
            <div class="card p-3">
              <h5 class="text-center mb-4">Datos de Mantenimiento</h5>

              <form class="form-card" action="registro.php" method='POST' for="submit">

                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex mb-4"><label class="form-control-label px-3" for="taller">Taller<span class="text-danger"> *</span></label><input type="text" id="n_taller" class="form-control" name="n_taller" required></div>
                  <div class="form-group col-sm-6 flex-column d-flex mb-4"><label class="form-control-label px-3" for="date" >Fecha<span class="text-danger"> *</span></label><input type="date" id="date" name="date" class="form-control" min="2021-12-01" required></div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex mb-4"><label class="form-control-label px-3" for="costos">Costos<span class="text-danger"> *</span></label><input type ="number" class="form-control" id="costos" name="costos" step=0.01 min="0" required></div>
                  <div class="form-group col-sm-6 flex-column d-flex mb-4"><label class="form-control-label px-3" for="Kilometraje">Kilometraje<span class="text-danger"> *</span></label><input type ="number" class="form-control" id="kilometraje" name="n_kilometros" min="0" required></div>
                </div>
                <div class="row justify-content-between text-left mb-3">
                  <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3" for="costos">Seleccionar tipo de mantenimiento<span class="text-danger"> *</span></label></div>
                  <div class="form-group col-sm-3 d-flex">
                    <input class="form-check-input" type="radio" id="m_correctivo" name="mantenimiento" value="Correctivo" checked>
                    <label class="form-check-label px-2"  for="correctivo">Correctivo</label>
                  </div>
                  <div class="form-group col-sm-3 d-flex">
                    <input class="form-check-input" type="radio" id="m_preventivo" name="mantenimiento" value="Preventivo">
                    <label class="form-check-label px-2" for="preventivo">Preventivo</label>
                  </div>
                </div>

                <div class="row justify-content-between text-right mb-4">
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                    <input class="form-check-input px-2" type="checkbox" id="aceite" name="check_lista[]" value="Aceite" disabled>
                    <label class="form-check-label px-2"  for="flexCheckDefault"> Cambio de Aceite</label>
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                    <input class="form-check-input" type="checkbox" id="frenos" name="check_lista[]" value="Frenos" disabled>
                    <label class="form-check-label px-2" for="flexCheckDefault"> Frenos</label>
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                  </div>
                  <div class="form-group col-sm-4 d-flex">
                    <input class="form-check-input"  type="checkbox" id="llantas" name="check_lista[]" value="Llantas" disabled>
                    <label class="form-check-label px-2" for="flexCheckDefault"> Llantas</label>
                  </div>              
                </div> 
                
                <div class="row justify-content-between text-left mb-4">
                  <div class="form-group col-12 flex-column d-flex">
                    <label class="form-control-label px-3">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="4" cols="50" class="form-control form-control-sm" style="overflow:auto;resize:none"></textarea>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="btn-group col-sm-4 d-flex"> 
                    <button type="submit" id="enviar" name="enviar" class="btn btn-block btn-warning button">Registrar</button>
                  </div>
                </div>
              </form>
              <div class="row justify-content-end">
                <div class="btn-group col-sm-2 d-flex">
                  <a href="tabla.html"><button type="cancel" id="cancelar" name="cancelar" class="btn btn-block btn-outline-warning button">Cancelar</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
